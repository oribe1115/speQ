      maxLength: 32
      examples:
        - traP
    ContestInfo:
      title: ContestInfo
      x-stoplight:
        id: sv2hy3dt018af
      type: object
      examples: []
      properties:
        title:
          type: string
          x-stoplight:
            id: rwkkhbv0ok84a
        description:
          type: string
          x-stoplight:
            id: qk41w6foka8xc
        scheduled_start_time:
          type: string
          x-stoplight:
            id: gnapxo2k3zhio
          format: date-time
        start_time:
          type: string
          x-stoplight:
            id: xk5ud9ffry91f
          format: date-time
        end_time:
          type: string
          x-stoplight:
            id: ei7sbzyh0729g
          format: date-time
        voting_freeze_time:
