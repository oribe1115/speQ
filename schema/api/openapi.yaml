        - isAdmin
        - isRoot
    ProblemInfo:
      title: ProblemInfo
      x-stoplight:
        id: gij84uom7vj2h
      type: object
      properties:
        id:
          type: integer
          x-stoplight:
            id: 8osfshib0n063
          description: 表示順の指定にも使用
        title:
          type: string
          x-stoplight:
            id: y5d3iw31zt8yv
        description:
