          $ref: '#/components/schemas/traPId'
          x-stoplight:
            id: bn9q69wfrnwet
        isAdmin:
          type: boolean
          x-stoplight:
            id: vcevzthfoiatz
        isRoot:
          type: boolean
          x-stoplight:
            id: pqucuv1esc88c
      required:
