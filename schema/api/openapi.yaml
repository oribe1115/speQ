        - title
    ProblemSolvedInfo:
      title: ProblemSolvedInfo
      x-stoplight:
        id: xw854klyndi84
      type: object
      properties:
        problemId:
          type: integer
          x-stoplight:
            id: 7ap6t4rlv607g
        contestantId:
          $ref: '#/components/schemas/traPId'
          x-stoplight:
            id: 25gcha5g916zw
