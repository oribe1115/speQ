            - traP
    TripleVote:
      title: TripleVote
      x-stoplight:
        id: 55yrwfy2lxd3j
      type: object
      properties:
        first:
          $ref: '#/components/schemas/traPId'
          x-stoplight:
            id: jj529a8nzbhjw
        second:
          $ref: '#/components/schemas/traPId'
          x-stoplight:
            id: vdkibplxsi55x
        third:
          $ref: '#/components/schemas/traPId'
          x-stoplight:
            id: pvbby1drxigy5
