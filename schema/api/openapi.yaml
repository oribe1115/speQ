openapi: 3.1.0
x-stoplight:
  id: 24ikvo5dr7zfn
info:
  title: speQ
  version: '1.0'
servers:
  - url: /api
paths:
  /users/me:
    get:
      summary: Get My Information
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
              examples: {}
        '401':
          description: traPIDが確認できません
      operationId: getMe
      description: 現在アクセスしているユーザーの情報を取得する
    parameters: []
  /users/root:
    get:
      summary: Get Root Users
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traPId'
      operationId: getRootUsers
      requestBody:
        content: {}
      description: rootユーザーを取得する
  /users/admin:
    get:
      summary: Get Admin Users
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/traPId'
                  x-stoplight:
                    id: g4znhpkef7kx3
      operationId: getAdmins
      description: adminユーザーを取得する
  /users/contestant:
    get:
      summary: Get Contestant Users
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/traPId'
                  x-stoplight:
                    id: fnffdtnqhymtv
      operationId: getContestants
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/traPId'
                x-stoplight:
                  id: n5zeko2c1hj3t
            examples: {}
      description: contestantユーザーを取得する
  /info:
    get:
      summary: Get Contest Info
      tags:
        - contest
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestInfo'
      operationId: getContestInfo
      description: コンテスト情報を取得する
  /vote:
    get:
      summary: Get Current Vote
      tags:
        - vote
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traPId'
      operationId: getVote
      description: 現在のvote対象を取得する
    parameters: []
    post:
      summary: Post New Vote
      operationId: postVote
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/traPId'
              examples: {}
      description: 新しいvote対象を登録する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/traPId'
      tags:
        - vote
  /admin/users/admin:
    put:
      summary: Put Admin Users
      operationId: putAdminUsers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/traPId'
                  x-stoplight:
                    id: xg1l417tzyqov
      tags:
        - adminOnly
      description: adminユーザー全体を更新する
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/traPId'
                x-stoplight:
                  id: r50etwwn9bkzc
  /admin/users/contestant:
    put:
      summary: Put Contestant Users
      operationId: putContestants
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/traPId'
                  x-stoplight:
                    id: 5zcuasouozbbc
      description: contestantユーザ全体を更新する
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/traPId'
                x-stoplight:
                  id: chocxtu87bivk
      tags:
        - adminOnly
  /admin/info:
    put:
      summary: Put Contest Info
      operationId: putContestInfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContestInfo'
      description: コンテスト情報全体を更新する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContestInfo'
      tags:
        - adminOnly
  /admin/problems:
    put:
      summary: Put Problems
      operationId: putProblems
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProblemInfo'
                  x-stoplight:
                    id: um1mnv31t6zhr
      tags:
        - adminOnly
      description: 問題情報全体を更新
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ProblemInfo'
                x-stoplight:
                  id: ra8pavft7gshb
  /admin/problems/solved:
    post:
      summary: Mark Problems as Solved
      operationId: markProblemAsSolved
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemSolvedInfo'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProblemSolvedInfo'
      description: 問題が解かれたことをマークする
      tags:
        - adminOnly
    delete:
      summary: Unmark Problem as Solved
      operationId: unmarkProblemAsSolved
      responses:
        '200':
          description: OK
      description: 問題が解かれたというマークを解除する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProblemSolvedInfo'
      tags:
        - adminOnly
  /admin/scores:
    post:
      summary: Post New Score
      operationId: postScore
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreInfo'
      description: 最新スコアを登録する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScoreInfo'
      tags:
        - adminOnly
  /vote/triple:
    post:
      summary: ''
      operationId: postVoteTriple
      responses:
        '200':
          description: OK
      description: 三連単を投票する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TripleVote'
            examples:
              Example 1:
                value:
                  first: traP
                  second: traP
                  third: traP
      tags:
        - vote
    get:
      summary: ''
      operationId: getVoteTriple
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TripleVote'
      description: 現在の3連単予想を取得する
  /vote/stats:
    get:
      summary: Your GET endpoint
      tags:
        - vote
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VoteStatsItem'
                  x-stoplight:
                    id: 7015hfqnkxl1i
              examples:
                Example 1:
                  value:
                    - contestant: traP
                      voters:
                        - traP
      operationId: getVoteStats
      description: 1位予想の統計情報
components:
