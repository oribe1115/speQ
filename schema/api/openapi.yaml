        - contestantId
    ScoreInfo:
      title: ScoreInfo
      x-stoplight:
        id: c24ljad76i1g5
      type: object
      properties:
        contestantId:
          $ref: '#/components/schemas/traPId'
          x-stoplight:
            id: kf0gxi5al2ics
        score:
          type: number
          x-stoplight:
            id: zjjrvdm2jjk7z
      required:
        - contestantId
        - score
    VoteStatsItem:
      title: VoteStatsItem
      x-stoplight:
        id: eynfm9h7av5sm
      type: object
      properties:
        contestant:
          $ref: '#/components/schemas/traPId'
          x-stoplight:
            id: vtcfm81119lu5
        voters:
          type: array
          x-stoplight:
            id: 9rx9q6gysd8rq
          items:
            $ref: '#/components/schemas/traPId'
            x-stoplight:
              id: ong6hfq3dqnx3
